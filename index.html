<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meuflix</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <div class="header">
            <div class="logo">
                <h1>Meuflix</h1>
            </div>
            <div class="controls">
                <button id="refreshBtn" class="control-btn">⟳</button>
                <button id="fullscreenBtn" class="control-btn">⛶</button>
            </div>
        </div>
        
        <div class="content-frame">
            <iframe 
                id="mainFrame" 
                src="https://startflix-login--next_tv.on.websim.com/home.html"
                frameborder="0"
                allowfullscreen>
            </iframe>
        </div>
        
        <div class="loading" id="loading">
            <div class="loading-content">
                <h2>Carregando Meuflix</h2>
                <div class="progress-container">
                    <div class="progress-bar">
                        <div class="progress-fill" id="progressFill"></div>
                    </div>
                    <div class="progress-text" id="progressText">0%</div>
                </div>
                <div class="loading-message" id="loadingMessage"></div>
            </div>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
