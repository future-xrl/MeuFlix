<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StartFlix - Login</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="main-header">
        <a href="/admin.html" class="admin-link">Meuflix</a>
    </header>
    <main class="login-container">
        <div class="login-box">
            <h1>Digite o código</h1>
            <form id="login-form">
                <input type="text" id="code-input" placeholder="Código de Acesso" required>
                <button type="submit">Entrar</button>
                <p id="error-message" class="error-message"></p>
            </form>
        </div>
    </main>

    <div id="custom-alert" class="custom-alert-backdrop hidden">
        <div class="custom-alert-box">
            <p id="custom-alert-message"></p>
            <button id="custom-alert-ok">OK</button>
        </div>
    </div>

    <script type="module" src="login.js"></script>
</body>
</html>
